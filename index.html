<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="sun.jpg">
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>
    <body>
        <!--Box container -->
        <main id="container">
            <!--Title-->
            <h1>Weather App</h1>

            <!--search-container Wrapper-->
            <div id="search-container">
                <!--Search Icon-->
                <i id="search-icon" class="fas fa-search" type="submit"></i>
                <!--search-container Search-->
                <input type="text" name="search" id="search" placeholder="Enter City Name">
            </div>

            <!--Error Message-->
            <div id="status-container">
                <p id="status">&#9888; Incorrect City Name</p>
            </div>

            <!--Weather Information-->
            <div id="weather-info"></div>
        </main>

        <!--Search Icon script-->
        <script src="https://kit.fontawesome.com/e3083b4528.js" crossorigin="anonymous"></script>

        <!--API Fetch Data for Weather Information script-->
        <script src="api.js"></script>
    </body>
</html>
